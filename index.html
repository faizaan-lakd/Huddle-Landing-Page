<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">

  <script src="https://kit.fontawesome.com/89a177f530.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main>
    <div class="main-view">
      <header>
        <div class="header-wrapper">
          <img src="images/logo.svg" alt="Logo">
        </div>
      </header>
      <div class="banner">
        <div class="illustration-container">
          <img src="images/illustration-mockups.svg" alt="Call to Action Illustration">
        </div>
        <div class="banner-content">
          <h1 class="heading-font title">Build The Community Your Fans Will Love</h1>
          <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <button class="register heading-font">Register</button>
        </div>
      </div>
      <div class="social-icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </main>

</body>
</html>
